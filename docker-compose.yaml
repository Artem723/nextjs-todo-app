services:
  gateway:
    build: ./gateway
    restart: always
    ports:
      - 3030:80
  frontend:
    build: ./frontend
    restart: always
    # ports:
    #   - 3040:3000
    volumes:
      - ./frontend/src:/usr/src/app/src
  user-service:
    build: ./user-service
    restart: always
    environment:
      DB_HOST: mongo
      DB_PORT: 27017
      DB_USERNAME_FILE: /run/secrets/mongo-db-username
      DB_PASSWORD_FILE: /run/secrets/mongo-db-password
    volumes:
      - ./user-service/src:/usr/src/app/src
    ports:
      - 4000:80
    secrets:
      - mongo-db-username
      - mongo-db-password
  mongo:
    image: mongo:6.0.3
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: /run/secrets/mongo-db-username
      MONGO_INITDB_ROOT_PASSWORD: /run/secrets/mongo-db-password
    volumes:
      - user-mongodb:/data/db
    expose:
      - 27017
    secrets:
      - mongo-db-username
      - mongo-db-password

  # mongo-express:
