  #     ME_CONFIG_MONGODB_ENABLE_ADMIN: true

secrets:
  user-user-mongodb-username:
    file: ./secrets/user-mongodb-username
  user-mongodb-password:
    file: ./secrets/user-mongodb-password
  task-management-mongodb-username:
    file: ./secrets/task-management-mongodb-username
  task-management-mongodb-password:
    file: ./secrets/task-management-mongodb-password
  auth-secret-key:
    file: ./secrets/secret.key

volumes:
  user-mongodb:
  task-management-mongodb:
    
